<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="quadros">

      <div class="quadro">
        <img src="./src/img/6 1.jpg" alt="Rome Michelangelo">
        <div class="informacoes">
          <h2 class="titulo">Rome</h2>
          <h3 class="subtitulo">Michelangelo</h3>
        </div>
      </div>

      <div class="quadro">
        <img src="./src/img/boat 1.png" alt="Boat at Sea">
        <div class="informacoes">
          <h2 class="titulo">Boat at Sea</h2>
          <h3 class="subtitulo">Vincent Van Gogh</h3>
        </div>
      </div>

      <div class="quadro">
        <img src="./src/img/4 1.png" alt="Sand and Sea">
        <div class="informacoes">
          <h2 class="titulo">Sand and Sea</h2>
          <h3 class="subtitulo">Da vinci</h3>
        </div>
      </div>

      <div class="quadro">
        <img src="./src/img/5 1.png" alt="Starry Night">
        <div class="informacoes">
          <h2 class="titulo">Starry Night</h2>
          <h3 class="subtitulo">Vincent Van Gogh</h3>
        </div>
      </div>

    </section>
  </main>
</body>  
</html>
